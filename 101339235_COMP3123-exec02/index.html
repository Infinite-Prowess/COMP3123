    <script>

        //Exercise #1
        console.log("***********")

        gretter = (myArray, counter) => {

            }
        }

        gretter(["Randy Savage", "Ric Flair", "Hulk Hogan"], 3)

        //Exercise #2
        console.log("***********")
        console.log("Exercise #2")

        capitalize = (text) => {
            let [fLetter, ...letters] = text
            fLetter = fLetter[0].toUpperCase()
            letters = letters.map(letter => letter.toLowerCase())
            letters = letters.join('')
            console.log(`${fLetter}${letters}`)
        }

        capitalize("fooBar")
        capitalize("nodeJs")

        //Exercise #3
        console.log("***********")
        console.log("Exercise #3")

        let colors = ["red", "green", "blue"]

        capitalizedColors = (color) => {
            color = color.map(capitalize)
        }

        capitalizedColors(colors)

        //Exercise #4
        console.log("***********")
        console.log("Exercise #4")

        let values = [1, 60, 34, 30, 20, 5]

        filterLessThan20 = (numbers) => {
            let filtered = numbers.filter(num => num < 20)
            console.log(`Values Less Than 20: ${filtered}`)
        }
        
        filterLessThan20(values)

        //Exercise #5
        console.log("***********")
        console.log("Exercise #5")

        let array = [1, 2, 3, 4]

        sumProduct = (numbers) => {
            let sum = numbers.reduce((firstNum, secondNum) => firstNum + secondNum, 0)
            let product = numbers.reduce((firstNum, secondNum) => firstNum * secondNum, 1)
            console.log(`Sum: ${sum} \nProduct: ${product}`)
        }
        
        sumProduct(array)

        //Exercise #6
        console.log("***********")
        console.log("Exercise #6")

        class Car {
            constructor(model, year) {
                this.model = model
                this.year = year
            }

            details() {
                console.log(`Model: ${this.model} ${this.year}`)
            }
        }
        class Sedan extends Car {
            constructor(model, year, balance) {
                super(model, year)
                this.balance = balance
            }

            info() {
                console.log(`${this.model} has a balance of $${this.balance}.00`)
            }
        }

        let car2 = new Car('Pontiac Firebird', 1976)
        car2.details()
        let sedan = new Sedan('Volvo SD', 2018, 30000)
        sedan.info()

        console.log("***********")
