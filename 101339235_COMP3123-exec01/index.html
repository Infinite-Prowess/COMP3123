<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - JavaScript Refresher</title>
    <script>

        //Exercise #1
        console.log("***********")
        console.log("Exercise #1")

        function exerciseOne(words) {
            console.log(`Original: ${words}`)
            let word = words.split(" ")
            for (let i in word) {
                word[i] = word[i][0].toUpperCase() + word[i].substr(1).toLowerCase()
            }
            words = word.join(" ")
            console.log(`Capitalized: ${words}`)
        }

        let words = "capitalize first letter of every word in this sentence"
        exerciseOne(words)

        //Exercise #2
        console.log("***********")
        console.log("Exercise #2")

        function exerciseTwo(numberOne, numberTwo, numberThree) {
            let largestNumber = Math.max(numberOne, numberTwo, numberThree)
            console.log(`Largest number (${numberOne}, ${numberTwo}, ${numberThree}): ${largestNumber}`)
        }
        
        let numberOne = 6, numberTwo = 9, numberThree = 7
        exerciseTwo(numberOne, numberTwo, numberThree)

        //Exercise #3
        console.log("***********")
        console.log("Exercise #3")

        function exerciseThree(word) {
            console.log(`Original Word: ${word}`)
            if (word.length > 1) {
                let lastThree = word.slice(-3)
                let movedWord = word.slice(0, -3)
                word = lastThree.concat(movedWord)
            }
            console.log(`Moved Word: ${word}`)
        }
        
        let word = "OmarNabi"
        exerciseThree(word)

        //Exercise #4
        console.log("***********")
        console.log("Exercise #4")

        function exerciseFour(angle) {
            if (angle > 0 && angle < 90) {
                console.log(`Acute Angle: ${angle}`)
            }
            else if (angle = 90) {
                console.log(`Right Angle: ${angle}`)
            }
            else if (angle > 90 && angle < 180) {
                console.log(`Obtuse Angle: ${angle}`)
            }
            else if (angle = 180) {
                console.log(`Straight Angle: ${angle}`)
            }
        }
        
        let angle = 87
        exerciseFour(angle)

        console.log("***********")

    </script>
</head>
<body>
    <h1>Lab 1 - JavaScript Refresher</h1>
</body>
</html>
